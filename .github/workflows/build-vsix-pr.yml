name: Build VSIX (PR)

on:
  pull_request:

jobs:
  build-vsix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package VSIX
        run: |
          mkdir -p dist
          npx -y @vscode/vsce package --out ./dist/unreal-angelscript.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: unreal-angelscript-vsix
          path: dist/unreal-angelscript.vsix
