name: Release on main

on:
  workflow_dispatch

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Read extension version
        id: meta
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package VSIX
        run: |
          mkdir -p dist
          npx -y @vscode/vsce package --out "./dist/unreal-angelscript-${{ steps.meta.outputs.version }}.vsix"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: unreal-angelscript-vsix
          path: dist/*.vsix
