name: Release on main

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Read extension version
        id: meta
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get commit date tag
        id: commit
        run: |
          COMMIT_TS=$(git log -1 --format=%ct)
          COMMIT_DATE=$(date -u -d "@$COMMIT_TS" +%Y%m%dT%H%M%SZ)
          echo "commit_date=$COMMIT_DATE" >> "$GITHUB_OUTPUT"

      - name: Package VSIX
        run: |
          mkdir -p dist
          npx -y @vscode/vsce package --out "./dist/unreal-angelscript-${{ steps.meta.outputs.version }}.vsix"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: unreal-angelscript-vsix
          path: dist/*.vsix

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.meta.outputs.version }}-${{ steps.commit.outputs.commit_date }}
          name: Unreal Angelscript v${{ steps.meta.outputs.version }} (${{ steps.commit.outputs.commit_date }})
          body: |
            Automated release from push to main.
            Version: v${{ steps.meta.outputs.version }}
            Commit date: ${{ steps.commit.outputs.commit_date }}
          files: dist/*.vsix
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
